<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
	
    <title>Calculadora</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
    <img src="img/logo.png" alt="" width="50" height="50">
    Proyecto Spring Calculadora Formulario</a>
  </div>
</nav>
<p>

<form action="/calcular" method="post" class="p-3 border rounded shadow-sm bg-light">
  <div class="mb-3">
    <label for="num1" class="form-label">Número 1</label>
    <input type="number" step="any" id="num1" name="num1" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="num2" class="form-label">Número 2</label>
    <input type="number" step="any" id="num2" name="num2" class="form-control" required>
  </div>

  <div class="d-flex gap-2 flex-wrap">
    <button type="submit" name="operacion" value="suma" class="btn btn-primary">Sumar</button>
    <button type="submit" name="operacion" value="resta" class="btn btn-secondary">Restar</button>
    <button type="submit" name="operacion" value="multiplicacion" class="btn btn-success">Multiplicar</button>
    <button type="submit" name="operacion" value="division" class="btn btn-danger">Dividir</button>
  </div>
</form>


<hr>
<p>
<h2>Historial de operaciones</h2>
<p>
<ul>
    <li class="list-group-item" th:each="op : ${historial}" th:text="${op}"></li>
    
</ul>

 <!-- Botón limpiar historial -->
    <form action="/limpiar-historial" method="post">
        <button type="submit" class="btn btn-warning">Limpiar Historial</button>
    </form>

</body>
</html>
